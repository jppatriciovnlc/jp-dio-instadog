<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/global.css">
        <title></title>
    </head>

    <body>
        <div class="instagram">
            <div class="phone">
                <img src="./img/insta-dog.png" alt="insta-cel">
            </div>
            <div class="form">
                <div class="login">
                    <img src="./img/Instagram-Logo.png" alt="instagram logo">
                    <p class="insta-sub">Para Cães</p>
                    <form>
                        <input type="text" placeholder="Telefone, nome de usuário ou email"><br>
                        <input type="text" placeholder="Senha">
                    </form> 
                    <button class="btn-enter">Entrar</button>
                    <div class="separator">
                        <div class="separator-line"></div>
                        <div class="separator-or">OU</div>
                        <div class="separator-line"></div>
                    </div>

                    <img class="dog-foot" src="./img/animals-2173635_1920.jpg" alt="dog foot">
                    <p class="dog-foot-sub">Encoste o nariz na patinha</p>
                   
                </div>
                <div class="cadastrar">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div class="download">
                    <p>Obtenha o aplicativo</p>
                    <div class="buttons">
                        <a class="app-button" href=""></a>
                        <a class="goo-button" href=""></a>
                    </div>
                </div>
            </div>  
        </div>              
    </body>
